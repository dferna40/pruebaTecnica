<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<title>Top Series</title>
</head>
<body>
	<nav th:replace="navbar_fragment :: nav_bar"></nav>

	<br>
	<br>
	<h2 style="text-align: center">TOP SERIES</h2>
	<br>
	<div class="container">
		<div class="row">
			<div style="text-align: center;">
				<div style="display: inline-block;">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>Caratula</th>
								<th>Serie</th>
								<th>Plataforma Streaming</th>
								<th>Sinopsis</th>
								<th>Valoración Media</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="serie, stat : ${series}">
								<td th:text="${stat.index + 1}"></td>
								<td><img th:src="${serie.caratula}" alt="Imagen"
									style="width: 100px; height: auto;"></td>
								<td th:text="${serie.nombre}"></td>
								<td th:text="${serie.plataforma}"></td>
								<td th:text="${serie.sinopsis}"></td>
								<td th:text="${serie.valoracionMedia}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<a href="/" class="btn btn-secondary">Volver a la página de
					inicio</a>
			</div>
		</div>
	</div>
</body>
</html>
