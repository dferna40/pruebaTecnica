<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<title>Ranking Series</title>
</head>
<body>
	<nav th:replace="navbar_fragment :: nav_bar"></nav>
	<div style="text-align: center; margin-top: 100px">
		<a th:href="@{/serie/cargarFormulario}" class="btn btn-primary"
			style="margin-right: 10px">Nueva serie</a> <a
			th:href="@{/valoracion/cargarFormulario}" class="btn btn-primary"
			style="margin-right: 10px">Nueva valoración</a> <a th:href="@{/topSeries/cargarTopSeries}"
			class="btn btn-primary">Top Series</a>
	</div>
	<br>
	<br>
	<h2 style="text-align: center">Información de las series puntuadas</h2>
	<br>
	<div style="text-align: center;">
		<div style="display: inline-block;">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Serie</th>
						<th>Plataforma</th>
						<th>Usuario</th>
						<th>Valoración</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="valoracion : ${valoraciones}">
						<td th:text="${valoracion.serie.nombre}"></td>
						<td th:text="${valoracion.serie.plataforma}"></td>
						<td th:text="${valoracion.usuario.nombre}"></td>
						<td th:text="${valoracion.valoracion}"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
