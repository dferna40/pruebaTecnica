<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<title>Registar Valoracion</title>
</head>
<body>
	<nav th:replace="navbar_fragment :: nav_bar"></nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Valoraci칩n guardada
						correctamente</div>
				</div>
				<div th:if=${param.NoExito}>
					<div class="alert alert-info">El usuario ya ha registrado una
						valoraci칩n para esta serie</div>
				</div>
				<h1>Registrar valoracion</h1>
				<form th:action="@{/valoracion/registrarValoracion}"
					th:object="${valoracion}" method="post">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre de
							usuario : </label> <input id="usuario" type="text" class="form-control"
							th:value="${usuario}" readonly>
					</div>
					<div class="form-group">
						<label class="control-label" for="serie">Serie : </label> <select
							class="form-control" required="required" th:value="${series}"
							name="serie" id="serie">
							<option disabled="disabled" selected="selected">Seleccione
								una serie</option>
							<option th:each="serie : ${series}" th:value="${serie.idSerie}"
								th:text="${serie.nombre}"></option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label" for="valoracion">Valoracion :
						</label> <input id="valoracion" type="number" class="form-control"
							th:field="*{valoracion}" required autofocus="autofocus">
					</div>
					<button class="btn btn-success" type="submit">Guardar
						valoraci칩n</button>
					<a href="/" class="btn btn-secondary">Volver a la p치gina de
						inicio</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
