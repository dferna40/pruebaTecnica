<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<title>Registar Serie</title>
</head>
<body>
	<nav th:replace="navbar_fragment :: nav_bar"></nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Serie guardada correctamente</div>
				</div>

				<h1>Registrar Serie</h1>
				<form th:action="@{/serie/registrarSerie}" method="post"
					th:object="${serie}">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label> <input
							id="nombre" type="text" class="form-control" th:field="*{nombre}"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="email">Url Carátula : </label> <input
							id="caratula" type="url" class="form-control"
							th:field="*{caratula}" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="plataforma">Plataforma
							de streaming : </label> <input type="text" id="plataforma"
							class="form-control" th:field="*{plataforma}" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<label class="control-label" for="plataforma">Sinopsis : </label>
						<textarea class="form-control" id="sinopsis" rows="10" cols="50"
							placeholder="Ingrese la sinopsis de la serie"
							th:field="*{sinopsis}" required="required" maxlength="255"></textarea>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar
							serie</button>
						<a href="/" class="btn btn-secondary">Volver a la página de
							inicio</a>
					</div>
				</form>

			</div>
		</div>
	</div>

</body>
</html>
